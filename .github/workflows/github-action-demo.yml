name: Github Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      
      - name: Install node dependencies
        run: npm ci

      - name: Run tests
        run: npm test


      - name: Lint Action
        uses: wearerequired/lint-action@v2.1.0
        with:
          eslint: true
          prettier: true